<section class="work">
	<div class="wrapper">
		<header class="section-header">
			<h1>Featured Work</h1>
		</header>
		<ul class="post-list">
		{% for post in site.posts %}
		  <li>
		    <h2>
		      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		    </h2>
		  </li>
		{% endfor %}
		</ul>
	</div>
</section>
