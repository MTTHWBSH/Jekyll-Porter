<section class="work">
	<div class="wrapper">
		<header class="section-header">
			<h1>Featured Work</h1>
		</header>
		<ul class="post-list">
		{% for post in site.posts %}
		  <li class="post-preview flex-aligner">
			<a href="{{ post.url | prepend: site.baseurl }}">
				<img src="http://placehold.it/600x600" class="thumbnail flex-aligner-item"/>
			</a>
		  	<aside class="excerpt flex-aligner-item">
			    <h2 class="title">
			      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			    </h2>
			    <p>This is an excerpt to the post do you like it</p>
		    </aside>
		  </li>
		{% endfor %}
		</ul>
	</div>
</section>
