<section class="contact">
  <div class="wrapper">
    <header class="section-header">
      <h1>Get in touch</h1>
    </header>
    <ul class="social-media-list">
      
      {% if site.email %}
      <li>
        {% include icons/mail.html %}
      </li> 
      {% endif %}

      {% if site.linkedin_username %}
      <li>
        {% include icons/linkedin.html %}
      </li>
      {% endif %}
    </ul>
  </div>
</section>
